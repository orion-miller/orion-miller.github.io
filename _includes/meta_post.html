<header>
  <h1>{{ include.page.title }}</h1>

  {% for tag in page.tags %}
  {% assign tag_slug = tag | slugify: "raw" %}
  <a color: $link-color href={{ site.baseurl | append: "/posts-" | append: tag_slug | append: "/" }}
    rel="category tag">#{{ tag }}</a>
  {% endfor %}

  <br>  
  {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
  <time datetime="{{ include.page.date | date_to_xmlschema }}">{{ include.page.date | date: date_format }}</time>  

</header>
